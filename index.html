<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80s Band GIF Generator</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Righteous" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <div class="container">
        
        <div class="row">

            <div class="col-12 col-md-4 sidebar">
                <form>
                    <input id="bandInput" placeholder="Add a band">
                    <button id="submit">Submit</button>
                </form>
            </div>

            <div class="col-12 col-md-8 main">

                <div class="row button-row">
                    <div id="buttons" class="col-12"></div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="row" id="gifs">
                            
                        </div>
                    </div>
                </div>

            </div>

            

        </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
